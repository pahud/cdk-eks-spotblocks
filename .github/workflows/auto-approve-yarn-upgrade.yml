# Automatically approve yarn upgrade PRs made by github-actions[bot]
# Only does approvals! A different GitHub Action takes care of merging.
name: Auto-approve YarnUpgrade
on:
  pull_request:
    types:
      - labeled
      - opened
      - ready_for_review
      - reopened
      - synchronize
      - unlabeled
      - unlocked
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: hmarr/auto-approve-action@7782c7e2bdf62b4d79bdcded8332808fd2f179cd
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
